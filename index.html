<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="top_half">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id = "input" type="number">
            <button id="convertBtn">Convert</button>
        </div>
        <div id="bottom_half">
            <div class="results_box">
                <h3>Length (Meter/Feet)</h3>
                <p id="length">meters -> feet | feet -> meters</p>
            </div>
            <div class="results_box">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume">liters -> gallons | gallons -> liters</p>
            </div>
            <div class="results_box">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass">kilos -> pounds | pounds -> kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
